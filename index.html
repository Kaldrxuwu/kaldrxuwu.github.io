<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confession Box</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fcd1d1;
        font-family: Arial, sans-serif;
        transition: background-color 0.8s;
        overflow: hidden;
    }
    #box {
        background-color: #ffc0cb;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 90%;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.1);
    }
    .yes-btn { background-color: #4CAF50; }
    .no-btn { background-color: #f44336; }
    .fade { animation: fadeIn 0.6s; }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    .dying { animation: dieEffect 3s forwards; }
    @keyframes dieEffect {
        0% { opacity: 1; transform: scale(1) rotate(0deg); }
        50% { opacity: 0.5; transform: scale(0.7) rotate(10deg); }
        100% { opacity: 0; transform: scale(0) rotate(-20deg); }
    }
    .confetti {
        position: fixed;
        top: -10px;
        font-size: 24px;
        animation: fall 3s linear forwards;
        pointer-events: none;
    }
    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    .coffin {
        font-size: 100px;
        animation: fadeIn 2s;
        color: white;
    }
</style>
</head>
<body>
<div id="box" class="fade">
    <h2 id="question">Would you date me?</h2>
    <button class="yes-btn" onclick="sayYes()">YES</button>
    <button class="no-btn" onclick="sayNo()">NO</button>
</div>

<audio id="happySound" src="happy.mp3"></audio>
<audio id="sadSound" src="sad.mp3"></audio>
<audio id="tromboneSound" src="trombone.mp3"></audio>

<script>
    let step = 0;
    let sadness = 0;
    let afterDying = false;
    let confettiInterval = null;

    const questions = [
        "Are you sure?",
        "Give me a chance?",
        "Pretty please?",
        "I'll die if hindi mo ko pinagbigyan",
        "Isa lang eh"
    ];

    function playSound(id) {
        document.getElementById(id).currentTime = 0;
        document.getElementById(id).play();
    }

    function sayYes() {
        if (afterDying) {
            showFinalMessage();
            return;
        }
        if (step === 0 || step === 2 || step >= 3) {
            startConfetti();
            playSound('happySound');
            showFinalMessage();
        } else if (step === 1) {
            step++;
            updateQuestion(questions[step], "sige na nga", "ayoko nga eh");
        }
    }

    function sayNo() {
        if (afterDying) {
            endWithCoffin();
            return;
        }

        playSound('sadSound');
        sadness += 40;
        let r = Math.max(0, 252 - sadness);
        let g = Math.max(0, 209 - sadness);
        let b = Math.max(0, 209 - sadness);
        document.body.style.backgroundColor = `rgb(${r},${g},${b})`;

        if (step === 0) {
            step = 1;
            updateQuestion(questions[0]);
        } else if (step === 1) {
            step = 0;
            updateQuestion("Would you date me?");
        } else if (step === 2) {
            step++;
            updateQuestion(questions[step], "Sige na nga kulit mo", "Edi mamatay ka tang ina mo");
        } else if (step === 3) {
            step++;
            updateQuestion(questions[step], "Sige, isang date lang", "Ano ba sabi nang ayoko");
        } else if (step === 4) {
            showDyingEffect();
        }
    }

    function updateQuestion(newText, yesText = "YES", noText = "NO") {
        const box = document.getElementById("box");
        box.innerHTML = `
            <h2 class="fade">${newText}</h2>
            <button class="yes-btn" onclick="sayYes()">${yesText}</button>
            <button class="no-btn" onclick="sayNo()">${noText}</button>
        `;
    }

    function showFinalMessage() {
        clearInterval(confettiInterval);
        const box = document.getElementById("box");
        box.innerHTML = `
            <h2 class="fade">YUN OH, MESSAGE ME THE TIME AND DATE KUNG KELAN AS WELL AS SAAN MO GUSTO FIRST DATE NATIN! I LOVE YOU NA AGAD MY HONEY BUNCH SUGAR PLUM PUMPY-UMPY-UMPKIN!</h2>
        `;
    }

    function showDyingEffect() {
        const box = document.getElementById("box");
        box.innerHTML = `<h2 class="dying">I‚Äôm dying... üòµüíî</h2>`;
        setTimeout(() => {
            afterDying = true;
            box.innerHTML = `
                <h2>Ayaw talaga? üò¢</h2>
                <button class="yes-btn" onclick="sayYes()">Changed my mind, sige na nga</button>
                <button class="no-btn" onclick="sayNo()">Ayoko pa din inamo</button>
            `;
        }, 3000);
    }

    function endWithCoffin() {
        document.body.style.backgroundColor = "#000";
        const box = document.getElementById("box");
        box.innerHTML = `<div class="coffin">‚ö∞Ô∏è</div>`;
        playSound('tromboneSound');
        clearInterval(confettiInterval);
    }

    function startConfetti() {
        confettiInterval = setInterval(() => {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
            confetti.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }, 200);
    }
</script>
</body>
</html>
